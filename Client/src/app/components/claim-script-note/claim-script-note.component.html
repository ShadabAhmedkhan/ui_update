         <div class="panel panel-primary">
      <div class="panel-heading">
               <span> 
          <img   [src]="'assets/img/bridgeportFinal/iconScripts.png'" class="img-square ico-size" [alt]="userName">
           </span>
        ScriptNote<div class="box-tools box-tools-style pull-right">
                                        <button type="button" *ngIf="expanded" class="btn btn-flat bg-back-ground btn-sm" (click)="minimize()"   title="Minimize"><i class="fa fa-minus"></i></button>
                                        <button type="button" *ngIf="!expanded" class="btn btn-flat bg-back-ground btn-sm" (click)="expand(true,1)"   title="Expand blade"><i class="fa fa-expand"></i></button>
                                </div></div>
        <div class="row invoice-info">
        <div class="col-sm-12 invoice-col">
          <div class="table-responsive">
            <table class="table no-margin table-striped">
              <thead>
              <tr>
                <th>Date</th>
                <th>Type</th>
                <th>By</th>
                <th>Notes</th>
              </tr>
              </thead>
              <tbody  *ngIf="claimManager.selectedClaim">
              <tr *ngFor="let pNotes of claimManager.selectedClaim.prescriptionNotes">
                <td>{{pNotes.date  | date:"shortDate"}}</td>
                <td>{{pNotes.type}}</td>
                <td>{{pNotes.enteredBy}}</td>
                <td>{{pNotes.note}}</td>               
              </tr>
              </tbody>
            </table>
<button type="button" class="shadab-css-btn btn btn-primary">Button text</button>

          </div>
        </div>
  </div>
         </div>
